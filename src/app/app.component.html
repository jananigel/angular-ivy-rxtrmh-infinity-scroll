
<div #listEle list-container>
	<div class="list-data" *ngFor="let data of dataList; trackBy: trackByIndex">{{ data }}</div>
	<div class="infinity-scroll" infiniteScrollLoadMore [listElement]="listEle" [isComplete]="isEnd" (loadMore)="onLoadMore($event)"><div class="loading"></div></div>
</div>

<div class="hint">Fake Network speed: {{simulateNetworkSpeed}}ms</div>
